spring:
  application:
    # 应用程序名称
    name: springcloud-eureka

server:
  port: 8091

eureka:
  instance:
    hostname: localhost
  client:
    # registerWithEureka: false, fetchRegistry: false 表示服务端
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/